<!DOCTYPE html>
<html lang="zh-Hant-Tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        @@include("include/nav.html")
        <div class="header_area">
            <h2>全心灌溉熱愛音樂的幼苗 <a href="#" class="player"></a></h2>
            <div class="header_area_inner">
                <p>功學社取自「貢獻」、「學校」、「社會」，我們希望用優質的樂器與熱誠的音樂教育，將藝術的種子散布在台灣各處，同時走向國際名揚台灣精神。</p>
                <button>關於我們</button>
            </div>
        </div>
    </header>

    <main>
        @@include("include/mid.html")
    </main>


    <section class="contact">
        <div class="contact_container">
            <p>聯絡功學社</p>
            <div class="contact_intro">
                <p>歡迎來到功學社，若您有任何建議與諮詢，歡迎利用下方表單，我們將由專人儘快為您服務，謝謝。</p>
                <p>*為必填項目</p>
            </div>
            <div class="item">
                <div class="personal_imfo">
                    <input type="text" placeholder="姓名">
                    <input type="text" placeholder="地址">
                    <input type="text" placeholder="電話">
                    <input type="text" placeholder="Email">
                </div>
                <div class="question">
                    <div class="question-item">
                        <select name="" id="">
                            <option>我要詢問</option>
                            <option>問題一</option>
                            <option>問題二</option>
                            <option>問題三</option>
                        </select>
                        <input type="text" placeholder="主旨">
                    </div>
                    <textarea name="" id="" cols="30" rows="8" placeholder="問題描述"></textarea>
                </div>
            </div>
            <div class="contact_bottom">
                <input type="checkbox">
                <p class="agreement">“本人同意所提供給功學社的資訊，將受到功學社集團與網站 網站使用説明所規範，本人已閱讀並了解上述條款。”</p>
            </div>
            <button>確認送出</button>
        </div>
    </section>

</body>

</html>
